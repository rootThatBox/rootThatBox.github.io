<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

Open website: <input type="text" id="myText" value="https://google.com">

<p>Click the button to add the Frame</p>

<button onclick="addFrame()">Try it</button>
  <br><br><br><br>

<script>
function addFrame() {
  var xyz = document.getElementById("myText").value;
        var ifrm = document.createElement("iframe");
        ifrm.setAttribute("src", xyz);
        ifrm.classList.add("responsive-iframe");
        document.body.appendChild(ifrm);
}
</script>
</body>
</html>
